<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Registradora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
<div class="principal">
    <h1>Caja Registradora</h1>
    <h2>Brayam Stiven Figueroa Ramirez</h2>

    <div class="contenedor">
        <input disabled type="text" value="Productos disponibles:" id="">
        <select id="producto">
            <option value="" data-precio="0" data-imagen="">-- Elige un producto --</option>
            <option value="producto1" data-precio="1000" data-imagen="./img/Lapiz.jpg">Lapiz - $1.000</option>
            <option value="producto2" data-precio="10000" data-imagen="./img/Cuaderno.jpg">Cuaderno - $10.000</option>
            <option value="producto3" data-precio="12000" data-imagen="./img/Carpeta.jpg">Carpeta - $12.000</option>
            <option value="producto4" data-precio="2000" data-imagen="./img/Lapicero.jpg">Lapicero - $2.000</option>
            <option value="producto5" data-precio="32000" data-imagen="./img/Colores.jpg">Colores - $32.000</option>
        </select>

        <div class="imagen">
            <img id="img" src="" alt="">
        </div>
        

    </div>


    <div class="cuadro_compra">
        <input disabled type="text" value="Producto" id="producto">
        <input disabled type="text" id="valor_producto">
        <input disabled type="text" value="Cantidad" id="cantidad">
        <input type="number" id="valor_cantidad">

        <input disabled type="text" id="valor_compra">

        <input type="button" value="Comprar" id="btn-comprar">
        <input type="button" value="Borrar" id="btn-borrar">
        <input disabled type="text" value="" id="resultado_compra">
        <input disabled type="text" value="Total" id="total">
        <input disabled type="text" id="total_compra">
        

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
